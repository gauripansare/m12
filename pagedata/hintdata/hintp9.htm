<p>For the numbers <strong>1 to 100</strong>, divide by 3 and/or 5. A number <strong>divisible by 3</strong> but <strong>not 5</strong> should be replaced with “bizz”. A number <strong>divisible by 5</strong> but <strong>not 3</strong> should be replaced with “buzz”. A number <strong>divisible by both 3 and 5</strong> should be replaced with “bizzbuzz”.</p>
<p>Type <strong>100</strong> and click <strong>Submit</strong>.</p>
