<p>For the numbers 1 to 100, divide by 3 and/or 5. A number divisible by 3 but not 5 should be replaced with “bizz”. A number divisible by 5 but not 3 should be replaced with “buzz”. A number <strong>divisible by both 3 and 5</strong> should be replaced with “bizzbuzz”.</p>
<p>Type <strong>bizzbuzz </strong> and click <strong>Submit</strong>.</p>
